<template>
    <lightning-card title={bu} variant="base" icon-name="custom:custom18" class="slds-p-around-medium slds-p-top_xx-small">
            <div class="slds-card__body slds-card__body_inner">
                <table class="slds-table slds-table_bordered slds-table_cell-buffer"  id="dtable">
                    <thead class="slds-cell-wrap">
                        <tr class="slds-text-title_caps">
                    <th class="slds-text-align_center slds-cell-wrap"><strong>Material</strong></th>
                    <th class="slds-cell-wrap"><strong>Material Description</strong></th> 
                    <th class="slds-text-align_center slds-cell-wrap"><strong>{thisYear}</strong></th>
                    <th class="slds-text-align_center slds-cell-wrap"><strong>{lastYear}</strong></th>
                    </tr>
                    </thead>
                    <tbody>
                        <template for:each={finalTopBu} for:item="matMap">
                        <tr class="slds-text-title_caps" key={matMap.id}>
                            <td class="slds-text-align_center slds-cell-wrap">
                                {matMap.material}
                                </td>
                                <td class="slds-text-align_center slds-cell-wrap">
                                {matMap.desc}
                                </td>
                            <td class="slds-text-align_center slds-cell-wrap">
                                <lightning-formatted-number value={matMap.cursale} format-style="currency" currency-code="USD"></lightning-formatted-number>
                            </td>
                                <td class="slds-text-align_center slds-cell-wrap">
                                <lightning-formatted-number value={matMap.prevsale} format-style="currency" currency-code="USD"></lightning-formatted-number>
                            </td>
                        </tr>
                        </template>
                    </tbody>
                </table>
            </div>
    </lightning-card>    
</template>
