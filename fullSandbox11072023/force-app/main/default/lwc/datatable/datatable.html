<template>
    <lightning-card title="Contact Selector">
        <lightning-input label="Search Contacts" value={searchTerm} onchange={handleSearch}></lightning-input>
        <template if:true={contacts.length}>
            <ul class="slds-list_vertical slds-has-dividers_top-space">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <lightning-input type="checkbox" name={contact.Id} label={contact.Name} checked={contact.isSelected} onchange={handleSelection}></lightning-input>
												{contact.Id}
                    </li>
                </template>
            </ul>
        </template>
    </lightning-card>


<lightning-card title="Contact Selector TABLE">
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_striped"
        aria-label=" Example headless table of Opportunities with cell content wrapped ">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="NAME">NAME</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="EMAIL">EMAIL</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="PHONE">PHONE</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="ACCOUNT_NAME">ACCOUNT NAME</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template if:true={contacts.length}>
                <template for:each={contacts} for:item="contact">
                    <tr class="slds-hint-parent" key={contact.Id}>
                        <th data-label="CheckboxNameId" scope="row">
                            <div class="slds-truncate" title="CheckboxNameId"><lightning-input type="checkbox"
                                    name={contact.Id} label={contact.Name} checked={contact.isSelected}
                                    onchange={handleSelection}></lightning-input></div>
                        </th>
                        <td class="slds-cell-wrap" data-label="ContactEmailVal">
                            <div class="slds-line-clamp" title="ContactEmailVal">{contact.Email}</div>
                        </td>
                        <td class="slds-cell-wrap" data-label="ContactPhoneVal">
                            <div class="slds-truncate" title="ContactPhoneVal">{contact.Phone}</div>
                        </td>
                        <td class="slds-cell-wrap" data-label="ContactAccNmeVal">
                            <div class="slds-truncate" title="ContactAccNmeVal">{contact.Account_Name__c}</div>
                        </td>
                    </tr>
                </template>
            </template>
        </tbody>
    </table>
</lightning-card> 
		

</template>
